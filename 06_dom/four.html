<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body style="background-color: blue",color: white>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerText= langName;
        document.querySelector('.language').appendChild(li)

    }
    addLanguage('HTML');
    addLanguage('CSS');

    //optimized way to add multiple languages
    function addOptiLang(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').append(li);
    }
    addOptiLang('React');

    //Edit
    // const firstLi = document.querySelector('li:nth-child(2)');
    // firstLi.innerText = "JavaScript (Edited)";
    // const newLi=document.createElement('li');
    // newLi.innerText = "JavaScript (Edited)";
    // firstLi.replaceWith(newLi);

    const firstLi = document.querySelector('li:nth-child(2)');
    firstLi.outerHTML = '<li>JavaScript (Edited)</li>';

    //Delete
    const lastLi = document.querySelector('li:last-child');
    lastLi.remove();

    

</script>
</html>
