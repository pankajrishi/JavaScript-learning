<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id= 'main-div';
    div.innerText = 'This is a div created by JavaScript';
    div.setAttribute('title', 'This is a div');
    console.log(div);
    div.style.backgroundColor = 'lightblue';

    document.body.appendChild(div);
    
</script>
